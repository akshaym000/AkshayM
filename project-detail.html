<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail | Akshay M Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- CSS Reset & Variables (Bright Blue Dark Theme) --- */
        :root {
            --bg-color: #111827; /* Very Dark Blue */
            --primary-text: #F9FAFB; /* Brighter Off-White */
            --secondary-text: #D1D5DB; /* Brighter Medium Grey */
            --accent-color: #3B82F6; /* Vibrant Blue */
            --accent-hover: #60A5FA; /* Lighter Blue */
            --light-bg: #1F2937; /* Section Background */
            --card-bg: #374151; /* Card Background */
            --border-color: #4B5563; /* Subtle Border */
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.4);
            --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
        }

        /* --- Global Styles & Typography --- */
        .container { max-width: 900px; margin: 0 auto; padding: 0 2rem; }
        h1, h2, h3 { font-weight: 700; line-height: 1.2; color: var(--primary-text); }
        h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); }
        p { color: var(--secondary-text); margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.7; }
        a { color: var(--accent-color); text-decoration: none; font-weight: 500; }

        /* --- Header --- */
        .main-header {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
        }
        nav { display: flex; justify-content: space-between; align-items: center; height: 70px; max-width: 1100px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: 700; }
        .back-link { font-weight: 600; }
        .back-link:hover { color: var(--accent-hover); }

        /* --- Project Detail Section --- */
        .project-detail-section {
            padding: 10rem 0 6rem;
        }
        
        #project-title {
            margin-bottom: 1rem;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1.5rem;
            margin-bottom: 2.5rem;
            color: var(--secondary-text);
        }

        .project-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .project-tag { font-size: 0.75rem; padding: 0.25rem 0.75rem; border-radius: 999px; font-weight: 600; color: white; text-transform: capitalize; }
        
        .tag-tableau { background-color: #2E75B6; }
        .tag-powerbi { background-color: #F2C811; color: #333; }
        .tag-python { background-color: #fd7e14; }
        .tag-sql { background-color: #dc3545; }
        .tag-r { background-color: #6610f2; }
        .tag-excel { background-color: #217346; }

        #project-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 2.5rem;
            box-shadow: var(--card-shadow);
        }

        .btn {
            padding: 12px 24px; border-radius: 8px; font-weight: 600; text-align: center;
            transition: all 0.3s ease; cursor: pointer; border: 2px solid transparent;
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-primary { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .btn-primary:hover { background-color: var(--accent-hover); border-color: var(--accent-hover); transform: translateY(-3px); box-shadow: var(--card-hover-shadow); }

        /* --- Footer --- */
        footer { text-align: center; padding: 2rem; background-color: var(--light-bg); border-top: 1px solid var(--border-color); color: var(--secondary-text); }
        
        /* --- Loading State --- */
        .loading-text {
            text-align: center;
            font-size: 1.5rem;
            padding: 8rem 0;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <nav>
            <div class="logo">Akshay M</div>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>Back to Portfolio</a>
        </nav>
    </header>

    <main>
        <section class="project-detail-section">
            <div id="project-container" class="container" style="display: none;">
                <h1 id="project-title"></h1>
                <div class="project-meta">
                    <div id="project-skills" class="project-tags"></div>
                </div>
                <img id="project-image" src="" alt="Project Thumbnail">
                <div id="project-description"></div>
                <a id="project-link" href="#" class="btn btn-primary" target="_blank">View Live Project <i class="fas fa-external-link-alt" style="font-size: 0.8rem;"></i></a>
            </div>
            <div id="loading-state" class="container loading-text">
                <p>Loading Project...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Akshay M. Crafted with care in Mysore.</p>
        </div>
    </footer>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
         apiKey: "AIzaSyC7vrrY03l1hJEiMoyRoaxNxxu5wY61q7Y",
         authDomain: "akshay-portfolio-601f0.firebaseapp.com",
         projectId: "akshay-portfolio-601f0",
         storageBucket: "akshay-portfolio-601f0.appspot.com",
         messagingSenderId: "35650492222",
         appId: "1:35650492222:web:76c0cb42851099aa92fe6f",
         measurementId: "G-CF3GCRL5RR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const projectContainer = document.getElementById('project-container');
        const loadingState = document.getElementById('loading-state');
        const projectTitle = document.getElementById('project-title');
        const projectSkills = document.getElementById('project-skills');
        const projectImage = document.getElementById('project-image');
        const projectDescription = document.getElementById('project-description');
        const projectLink = document.getElementById('project-link');

        // --- Fetch and Display Project ---
        async function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                loadingState.innerHTML = '<p>Error: Project ID not found.</p>';
                return;
            }

            try {
                const docRef = doc(db, "visualization_projects", projectId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    displayProjectDetails(data);
                } else {
                    loadingState.innerHTML = '<p>Error: Project not found.</p>';
                }
            } catch (error) {
                console.error("Error fetching project:", error);
                loadingState.innerHTML = '<p>Error loading project details.</p>';
            }
        }

        function displayProjectDetails(data) {
            projectTitle.textContent = data.title;
            projectImage.src = data.thumbnail || 'https://placehold.co/600x400/1F2937/9CA3AF?text=No+Image';
            projectImage.alt = data.title;
            
            // Convert description newlines to <p> tags
            const descriptionHTML = data.description.split('\n').map(p => `<p>${p}</p>`).join('');
            projectDescription.innerHTML = descriptionHTML;
            
            projectLink.href = data.link;

            // Display skills
            let skillsToRender = [];
            if (data.skills && Array.isArray(data.skills)) {
                skillsToRender = data.skills;
            } else if (data.type) { // Fallback for old data structure
                skillsToRender = [data.type];
            }
            
            const skillNameMap = { powerbi: 'Power BI' };
            const skillTagsHTML = skillsToRender
                .map(skill => {
                    const displayName = skillNameMap[skill] || skill;
                    return `<span class="project-tag tag-${skill}">${displayName}</span>`;
                })
                .join('');
            projectSkills.innerHTML = skillTagsHTML;

            // Show content
            loadingState.style.display = 'none';
            projectContainer.style.display = 'block';
        }

        // --- Initial Load ---
        async function startApp() {
            try {
                await signInAnonymously(auth);
                loadProject();
            } catch (error) {
                console.error("Anonymous sign-in failed:", error);
                loadingState.innerHTML = '<p>Authentication failed. Cannot load project.</p>';
            }
        }

        startApp();

    </script>

</body>
</html>
