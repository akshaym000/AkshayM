<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Akshay M</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0e14; --primary-text: #E6EDF3; --secondary-text: #8B949E;
            --accent-color: #8B5CF6; --highlight-color: #22D3EE; --light-bg: #111827;
            --card-bg: #1F2937; --border-color: #30363D;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color);
            color: var(--primary-text); line-height: 1.6;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .main-header {
            background: rgba(10, 14, 20, 0.75); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); padding: 0 2rem;
        }
        nav { display: flex; justify-content: space-between; align-items: center; height: 70px; max-width: 1100px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: 700; }
        nav a { color: var(--primary-text); text-decoration: none; font-weight: 500; }
        nav a:hover { color: var(--highlight-color); }
        .project-content { padding: 4rem 0; }
        .project-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: -webkit-linear-gradient(45deg, var(--accent-color), var(--highlight-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .project-thumbnail img {
            width: 100%; border-radius: 8px; margin: 2rem 0;
            border: 1px solid var(--border-color);
        }
        .project-description { font-size: 1.1rem; color: var(--secondary-text); margin-bottom: 2rem; }
        .project-meta {
            display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
        }
        .project-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .project-tag { font-size: 0.8rem; padding: 0.25rem 0.75rem; border-radius: 999px; font-weight: 600; color: white; text-transform: capitalize; }
        .tag-tableau { background-color: #2E75B6; } .tag-powerbi { background-color: #F2C811; color: #333; }
        .tag-python { background-color: #fd7e14; } .tag-sql { background-color: #dc3545; }
        .tag-r { background-color: #6610f2; } .tag-excel { background-color: #217346; }
        .btn {
            padding: 10px 20px; border-radius: 8px; font-weight: 600; text-align: center;
            transition: all 0.3s ease; cursor: pointer; border: 1px solid transparent;
            display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), var(--highlight-color));
            color: white; border: none;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .loader { text-align: center; font-size: 1.5rem; padding: 5rem 0; }
    </style>
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">Akshay M</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <main id="main-content" class="container">
        <div class="loader">Loading Project...</div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDePnsa2ZoMyoPty8LZ_oNzyHc5Ji4D7Z0",
  authDomain: "akshaymportfolio.firebaseapp.com",
  projectId: "akshaymportfolio",
  storageBucket: "akshaymportfolio.firebasestorage.app",
  messagingSenderId: "777668262058",
  appId: "1:777668262058:web:ff635a1e17c78085bd78d3",
  measurementId: "G-BCZFQC51H8"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProject() {
            const mainContent = document.getElementById('main-content');
            const projectId = new URLSearchParams(window.location.search).get('id');

            if (!projectId) {
                mainContent.innerHTML = `<h1 class="project-title">Project Not Found</h1><p>No project ID was provided.</p>`;
                return;
            }

            try {
                const docRef = doc(db, "visualization_projects", projectId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const skillsHTML = (data.skills || []).map(s => `<span class="project-tag tag-${s.toLowerCase().replace(' ', '')}">${s}</span>`).join('');
                    
                    document.title = `${data.title} | Akshay M`; // Update page title

                    mainContent.innerHTML = `
                        <div class="project-content">
                            <h1 class="project-title">${data.title}</h1>
                            <div class="project-meta">
                                <a href="${data.link}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                                    View Live Project <i class="fas fa-external-link-alt"></i>
                                </a>
                                <div class="project-tags">${skillsHTML}</div>
                            </div>
                            <div class="project-thumbnail">
                                <img src="${data.thumbnail}" alt="${data.title} Thumbnail">
                            </div>
                            <p class="project-description">${data.description}</p>
                        </div>
                    `;
                } else {
                    mainContent.innerHTML = `<h1 class="project-title">Project Not Found</h1><p>The requested project does not exist.</p>`;
                }
            } catch (error) {
                console.error("Error fetching project:", error);
                mainContent.innerHTML = `<h1 class="project-title">Error</h1><p>Could not load project details. Please try again later.</p>`;
            }
        }

        loadProject();
    </script>
</body>
</html>
