        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #ffffff;
            --primary-text: #1a202c; /* Very Dark Blue/Grey */
            --secondary-text: #4a5568;
            --accent-color: #2D68C4; /* A strong, professional blue */
            --accent-hover: #2657a3;
            --light-bg: #f7fafc;
            --border-color: #e2e8f0;
            --danger-color: #e53e3e;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
        }

        /* --- Global Styles & Typography --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        section { padding: 6rem 0; position: relative; }
        h1, h2, h3 { font-weight: 700; line-height: 1.2; color: var(--primary-text); }
        h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
        h2 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        h2::after {
            content: ''; display: block; width: 60px; height: 4px;
            background: var(--accent-color); border-radius: 2px; margin: 0.75rem auto 0;
        }
        h3 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        p { color: var(--secondary-text); margin-bottom: 1rem; }
        a { color: var(--accent-color); text-decoration: none; font-weight: 500; }

        /* --- Header & Navigation --- */
        .main-header {

            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        nav { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo { font-size: 1.5rem; font-weight: 700; }
        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { transition: color 0.2s ease-in-out; }
        nav a:hover { color: var(--accent-hover); }

        .hero {

            overflow: hidden;
            padding: 0 2rem;
        }
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px; /* Increased max-width */
            margin: 0 auto; /* Center the content block */
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 5rem); /* Larger font size */
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        .hero-subtitle {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            margin: 1rem 0 1.5rem;
            font-weight: 400;
            color: var(--secondary-text);
        }
        #typing-text { font-weight: 600; color: var(--accent-color); }

            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--card-shadow);
