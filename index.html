<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay M | Data Analyst Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            /* --- DARK THEME PALETTE --- */
            --bg-color: #1a202c; /* Dark Slate Blue */
            --primary-text: #f7fafc; /* Off-White */
            --secondary-text: #a0aec0; /* Light Slate Gray */
            --accent-color: #4299e1; /* Vibrant Blue */
            --accent-hover: #63b3ed; /* Lighter Blue on hover */
            --light-bg: #2d3748; /* Slightly Lighter Slate for cards/sections */
            --border-color: #4a5568; /* Mid-Gray for borders */
            --danger-color: #e53e3e; /* Red for delete button (no change needed) */
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
        }

        /* --- Global Styles & Typography --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        section { padding: 6rem 0; position: relative; }
        h1, h2, h3 { font-weight: 700; line-height: 1.2; color: var(--primary-text); }
        h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
        h2 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        h2::after {
            content: ''; display: block; width: 60px; height: 4px;
            background: var(--accent-color); border-radius: 2px; margin: 0.75rem auto 0;
        }
        h3 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        p { color: var(--secondary-text); margin-bottom: 1rem; }
        a { color: var(--accent-color); text-decoration: none; font-weight: 500; }

        /* --- Header & Navigation --- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: rgba(26, 32, 44, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        nav { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo { font-size: 1.5rem; font-weight: 700; }
        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { transition: color 0.2s ease-in-out; }
        nav a:hover { color: var(--accent-hover); }

        /* --- Hero Section --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 0 2rem;
        }
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        .hero-subtitle {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            margin: 1rem 0 1.5rem;
            font-weight: 400;
            color: var(--secondary-text);
        }
        #typing-text { font-weight: 600; color: var(--accent-color); }
        .cursor { display: inline-block; background-color: var(--primary-text); width: 3px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .hero p:not(.hero-subtitle) {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
        }
        .cta-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 2.5rem; }
        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--card-shadow);
        }
        .btn-primary { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .btn-primary:hover { background-color: var(--accent-hover); border-color: var(--accent-hover); transform: translateY(-3px); box-shadow: var(--card-hover-shadow); }
        .btn-secondary { background-color: transparent; color: var(--accent-color); border: 2px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--light-bg); border-color: var(--accent-color); transform: translateY(-3px); box-shadow: var(--card-hover-shadow); }
        
        /* --- Social Links --- */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        .social-links a {
            color: var(--secondary-text);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        .social-links svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        footer .social-links {
            margin-top: 1rem;
        }

        /* --- Skills Section --- */
        .section-bg { background-color: var(--light-bg); }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2.5rem; }
        .skill-card { background-color: var(--bg-color); padding: 2.5rem; border-radius: 12px; box-shadow: var(--card-shadow); }
        .skills-list { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .skill-tag {
            background-color: var(--light-bg); color: var(--secondary-text); padding: 0.5rem 1rem;
            border-radius: 6px; font-weight: 500; font-size: 0.9rem; transition: all 0.2s ease-in-out;
        }
        .skill-tag:hover { transform: translateY(-3px); background-color: var(--accent-color); color: white; box-shadow: var(--card-hover-shadow); }

        /* --- Visualizations Section --- */
        .viz-header { text-align: center; margin-bottom: 2rem; }
        .viz-header #add-project-btn { display: none; margin-top: 1rem; }
        .admin-view .viz-header #add-project-btn { display: inline-block; }

        .viz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            justify-content: start;
        }

        .viz-card-link {
            display: block;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        .viz-card {
            background-color: var(--bg-color); border-radius: 12px; box-shadow: var(--card-shadow);
            overflow: hidden; display: flex; flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .viz-card-link:hover .viz-card { transform: translateY(-8px); box-shadow: var(--card-hover-shadow); }
        
        .project-thumbnail {
            height: 180px;
            overflow: hidden;
            background-color: var(--light-bg);
        }
        .project-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .viz-card-link:hover .project-thumbnail img {
            transform: scale(1.05);
        }
        .viz-content { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; }
        .viz-card h3 { font-size: 1.1rem; margin-bottom: 0.5rem;}
        .viz-card p { 
            font-size: 0.85rem;
            margin: 0;
            color: var(--secondary-text);
        }
        .project-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 0.75rem; }
        .project-tag { font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 999px; font-weight: 600; color: white; }
        .tag-tableau { background-color: #2E75B6; }
        .tag-powerbi { background-color: #F2C811; color: #1a202c; }

        .delete-btn {
            position: absolute; top: 10px; right: 10px; background-color: var(--danger-color);
            color: white; border: none; border-radius: 50%; width: 30px; height: 30px;
            cursor: pointer; font-size: 1.2rem; display: none; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 5;
        }
        .admin-view .delete-btn { display: flex; }

        /* --- Footer & Admin --- */
